<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="d3.min.js" charset="utf-8"></script>
    <script>
        var h = 100;
        var w = 400;
        var ds; //empty var for dataset (ds)
        var salesTotal= 0.0;


        function buildLine() {

            //enter D3 code here
            d3.select("body")
                .append("h1")
                .text("CSV One Chart");

            var lineFun = d3.svg.line()
                .x(function (d) { return ((d.month-20130001)/3.25); })
                .y(function (d) { return h-d.sales; })
                .interpolate("linear");

            var svg = d3.select("body").append("svg").attr({ width:w, height: h});

            var viz = svg.append("path")
                .attr({
                    d: lineFun(ds),
                    "stroke": "purple",
                    "stroke-width": 2,
                    "fill": "none"
                });

        }

        function showTotals() {
            var t = d3.select("body").append("table");

            //get totals
            for(var i = 0; i < ds.length; i++) {
                salesTotal += ds[i]['sales']*1;
            }
            //add totals to table
            var tr = t.selectAll("tr")
                .data([1])
                .enter()
                .append("tr")
                .append("td")
                .text("Sales Total: " + salesTotal)
        }



        //call to load data and then build our viz
        d3.csv("MonthlySales.csv", function(error, data) {

            //check the file loaded properly
            if (error) {  //is there an error?
                console.log(error);  //if so, log it to the console
            } else {      //If not we're golden!
                console.log(data);   //Now show me the money!
                ds=data; //put the data in the global var
            }

            buildLine();
            showTotals();


        });



    </script>


</head>
