<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scale</title>
    <script src="d3.min.js" charset="utf-8"></script>
</head>
<script>
    var scale = d3.scale
        .linear()
        .domain([130, 350])
        .range([10, 100]);

    console.log(scale(300))
    console.log(scale(270))
    console.log(scale(150))







</script>
